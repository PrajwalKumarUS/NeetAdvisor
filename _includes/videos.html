<div class="my-5">
  <div class="videos-container">
    <div class="video-info">
      <h2>See what our customers, Have to Say?</h2>
    </div>

    <div id="video-slider" class="video-slider">
      {% for item in site.data.videos %}
      <div>
        <a href="https://www.youtube.com/watch?v={{item.id}}" target="_blank">
          <div class="relative">
            <img
              src="https://img.youtube.com/vi/{{item.id}}/0.jpg"
              alt="{{item.title}}"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="play-button"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              width="70"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
    <div></div>
    <div class="slide-navs d-flex">
      <div id="prev">
        <svg
          width="30"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </div>
      <div id="next">
        <svg
          width="30"
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </div>
    </div>
  </div>
</div>
