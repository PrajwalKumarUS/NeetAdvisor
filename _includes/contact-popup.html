<div class="contact-popup">
  <div class="Click-here">Click Here</div>
  <div class="custom-model-main">
    <div class="custom-model-inner">
      <div class="close-btn">Ã—</div>
      <div class="custom-model-wrap p-4">
        <div class="pop-up-content-wrap">
          <h4 class="text-center m-0 p-0">
            Want to get a medical seat by Smart Counselling? <br />
            <span class="color-brand">"Book free one-to-one session"</span>
          </h4>
          <hr />
          <div class="contact-form-in-popup">
            <form
              action="https://kwes.io/api/foreign/forms/0XAtDnynQKDj8ho9n5Qj"
              class="kwes-form"
              novalidate="novalidate"
            >
              <div class="columns full">
                <div class="columns full">
                  <div class="field">
                    <label>Name<em>*</em></label
                    ><span class="wpcf7-form-control-wrap your-name"
                      ><input
                        type="text"
                        name="name"
                        value=""
                        size="40"
                        class="
                          wpcf7-form-control
                          wpcf7-text
                          wpcf7-validates-as-required
                        "
                        aria-required="true"
                        aria-invalid="false"
                        rules="required"
                    /></span>
                    <p class="info-tip"></p>
                  </div>
                </div>

                <div class="columns full">
                  <div class="field">
                    <label><br />Email<em>*</em></label
                    ><span class="wpcf7-form-control-wrap your-email"
                      ><input
                        type="email"
                        name="email"
                        value=""
                        size="40"
                        class="
                          wpcf7-form-control
                          wpcf7-text
                          wpcf7-email
                          wpcf7-validates-as-required
                          wpcf7-validates-as-email
                        "
                        aria-required="true"
                        aria-invalid="false"
                        rules="email|required"
                    /></span>
                    <p class="info-tip"></p>
                  </div>
                </div>

                <div class="columns full">
                  <div class="field">
                    <label><br />Phone<em>*</em></label
                    ><span class="wpcf7-form-control-wrap tel-717"
                      ><input
                        type="tel"
                        name="phone"
                        value=""
                        size="40"
                        class="
                          wpcf7-form-control
                          wpcf7-text
                          wpcf7-tel
                          wpcf7-validates-as-required
                          wpcf7-validates-as-tel
                        "
                        aria-required="true"
                        aria-invalid="false"
                        rules="required"
                    /></span>
                    <p class="info-tip"></p>
                  </div>
                </div>
                <div class="columns two">
                  <div class="field">
                    <label></label
                    ><input
                      name="submit"
                      type="submit"
                      value="Send"
                      class="px-4 mt-3"
                    />
                    <p class="info-tip"></p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-overlay"></div>
  </div>
</div>
